<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="conteudo-principal">

                        <div class="contador-digito">
                            <p class="contador-digito-numero">10</p>
                            <p class="contador-digito-texto">horas</p>

                            <p class="contador-digito-numero">30</p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero">59</p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Focar no aprendizado</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>

                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">prestar mais atenção</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">

                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
